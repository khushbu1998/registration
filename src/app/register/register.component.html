<div  class="text-center">
    <div  class="bgsetting">
<h3><b><u>Registration Page</u></b></h3><br><br>
<form #regForm="ngForm" (ngSubmit)="mySubmit(regForm)">

    <div class="form-group">
        <b>First Name: </b>
        <input #fname="ngModel" type="text" name="first-name" required minlength="4" maxlength="12" placeholder="First Name *"  [(ngModel)]="user.firstName" />
        
    </div>
   
    <div class="form-group">
        <b>Last Name: </b> 
        <input #fname="ngModel" type="text" name="last-name" required minlength="4" maxlength="12" placeholder="Last Name *"  [(ngModel)]="user.lastName" />
    
    </div>
    
    <div class="form-group">
        <b>Email: </b>
        <input type="text" name="email"  placeholder="Your Email *" [(ngModel)]="user.email" />
    </div>

    <div class="form-group">
        <b>Password: </b>
        <input type="text" name="password"  placeholder="Password *" [(ngModel)]="user.password" />
    </div>

    <div class="form-group">
        <b>Confirm Password: </b>
        <input type="text" name="confirmPassword"  placeholder="Confirm Password *" [(ngModel)]="user.confirmPassword" />
    </div>

    
    <div class="form-group">
        <b>Mobile: </b>
        <input type="text" name="mobile" required minlength="10" maxlength="10" placeholder="Your Phone *" [(ngModel)]="user.mobile" />
    </div>

    <div class="form-group">
    <b>Gender: </b>
        <input type="radio" id="male" name="gender" value="male" [(ngModel)]="user.gender">
        <label for="male">Male </label>
        <input type="radio" id="female" name="gender" value="female" [(ngModel)]="user.gender">
        <label for="female">Female </label>
        <input type="radio" id="other" name="gender" value="other" [(ngModel)]="user.gender">
        <label for="other">Other</label><br>
    </div>
    <div class="form-group">
    <select>
        <option class="hidden"  selected disabled>Please select your Security Question</option>
        <option>What is your Birthdate?</option>
        <option>What is Your old Phone Number</option>
        <option>What is your Pet Name?</option>
    
    </select>                       
    <br><br>
    <input type="text" name="answer"  placeholder="Enter Your Answer *"   [(ngModel)]="user.securityQuestion" />
    </div>
    <button class="btn btn-primary" type="submit" >Register</button>
    
</form>
</div>
</div>
