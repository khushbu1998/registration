<br><br>
<div class="text-center">
  <div class="bgsetting">
  
<form  #regForm="ngForm" (ngSubmit)="mySubmit(regForm)">

   
    <h3><b><u>Login</u></b></h3><br>
    <div class="form-group">
      <b>Email: </b>
      <input type="text" name="email"  placeholder="Your Email *" [(ngModel)]="userLogin.email" />
  </div>

  <div class="form-group">
      <b>Password: </b>
      <input type="text" name="password"  placeholder="Password *" [(ngModel)]="userLogin.password" />
  </div>
    <button class="btn btn-primary" type="submit">Submit</button>

  </form>
</div>
</div>
